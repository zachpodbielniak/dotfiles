# Transcription Database Configuration
# This file configures the PostgreSQL database connection and search settings
# for audio transcription storage and retrieval

# Database connection settings
database:
  # Host where PostgreSQL is running
  host: 127.0.0.1
  # Default: 127.0.0.1
  
  # Port number for PostgreSQL
  port: 5432
  # Default: 5432
  
  # Database name
  name: transcriptions
  # Default: transcriptions
  
  # Database user
  # If not set, defaults to current system user
  # user: myuser
  
  # Database password
  # Leave empty for no password (local connections)
  # password: mypassword

# Transcription processing settings
transcription:
  # Default chunk size for splitting large transcriptions (in bytes)
  chunk_size: 1048576  # 1MB
  
  # Default whisper model to use
  default_model: ggml-base.en.bin
  
  # Default language for transcriptions
  default_language: en
  
  # Path to whisper models
  whisper_model_path: ${HOME}/source/public/whisper.cpp/models

  # Path to whisper binary
  whisper_bin_path: ${HOME}/source/public/whisper.cpp/build/bin/whisper-cli

# Search settings
search:
  # Default result limit
  default_limit: 10
  
  # Full-text search language configuration
  fts_language: english
  
  # Maximum words in search snippets
  snippet_max_words: 50
  
  # Minimum words in search snippets
  snippet_min_words: 20
  
  # Highlight markers for search results
  snippet_start_marker: "**"
  snippet_stop_marker: "**"

# Maintenance settings
maintenance:
  # Default number of days to keep transcriptions before archiving
  archive_after_days: 365
  
  # Whether to automatically vacuum on maintenance
  auto_vacuum: true
  
  # Whether to automatically reindex on maintenance
  auto_reindex: true

# Environment variable overrides
# Any setting can be overridden by setting the corresponding environment variable:
# TRANSCRIPTION_DB_HOST, TRANSCRIPTION_DB_PORT, TRANSCRIPTION_DB_NAME, 
# TRANSCRIPTION_DB_USER, TRANSCRIPTION_DB_PASSWORD
#
# Environment variables take precedence over this configuration file.
