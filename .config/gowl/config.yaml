# Gowl Default Configuration
# Search order: ./data/ > ~/.config/gowl/ > /etc/gowl/ > /usr/local/gowl/
#
# Generate this file with: gowl --generate-yaml-config > ~/.config/gowl/gowl.yaml

# Compositor settings
log-level: "warning"
log-file: "~/.config/gowl/gowl.log"
repeat-rate: 25
repeat-delay: 600
terminal: "gst"
menu: "bemenu-run"
sloppyfocus: true

# Appearance
border-width: 2
border-color-focus: "#005577"
border-color-unfocus: "#444444"
border-color-urgent: "#ff0000"

# Layout
mfact: 0.55
nmaster: 1

# Tags
tag-count: 9

# Keybinds
keybinds:
  # Launch applications
  "Super+Return": { action: spawn, arg: "gst" }
  "Super+p": { action: spawn, arg: "bemenu-run" }

  # Client management
  "Super+Shift+c": { action: kill_client }
  "Super+space": { action: toggle_float }
  "Super+Shift+space": { action: toggle_fullscreen }
  "Super+Shift+Return": { action: zoom }

  # Focus navigation
  "Super+j": { action: focus_stack, arg: "+1" }
  "Super+k": { action: focus_stack, arg: "-1" }

  # Master area adjustment
  "Super+h": { action: set_mfact, arg: "-0.05" }
  "Super+l": { action: set_mfact, arg: "+0.05" }
  "Super+i": { action: inc_nmaster, arg: "+1" }
  "Super+d": { action: inc_nmaster, arg: "-1" }

  # Layout selection
  "Super+t": { action: set_layout, arg: "tile" }
  "Super+f": { action: set_layout, arg: "float" }
  "Super+m": { action: set_layout, arg: "monocle" }

  # Multi-monitor
  "Super+comma": { action: focus_monitor, arg: "-1" }
  "Super+period": { action: focus_monitor, arg: "+1" }
  "Super+Shift+comma": { action: move_to_monitor, arg: "-1" }
  "Super+Shift+period": { action: move_to_monitor, arg: "+1" }

  # View all tags / tag all
  "Super+0": { action: tag_view, arg: "0" }
  "Super+Shift+0": { action: tag_set, arg: "0" }

  # Tag switching (Super+1 through Super+9)
  "Super+1": { action: tag_view, arg: "1" }
  "Super+2": { action: tag_view, arg: "2" }
  "Super+3": { action: tag_view, arg: "4" }
  "Super+4": { action: tag_view, arg: "8" }
  "Super+5": { action: tag_view, arg: "16" }
  "Super+6": { action: tag_view, arg: "32" }
  "Super+7": { action: tag_view, arg: "64" }
  "Super+8": { action: tag_view, arg: "128" }
  "Super+9": { action: tag_view, arg: "256" }

  # Tag assignment (Super+Shift+1 through Super+Shift+9)
  "Super+Shift+1": { action: tag_set, arg: "1" }
  "Super+Shift+2": { action: tag_set, arg: "2" }
  "Super+Shift+3": { action: tag_set, arg: "4" }
  "Super+Shift+4": { action: tag_set, arg: "8" }
  "Super+Shift+5": { action: tag_set, arg: "16" }
  "Super+Shift+6": { action: tag_set, arg: "32" }
  "Super+Shift+7": { action: tag_set, arg: "64" }
  "Super+Shift+8": { action: tag_set, arg: "128" }
  "Super+Shift+9": { action: tag_set, arg: "256" }

  # Session
  "Super+Shift+q": { action: quit }
  "Super+Shift+r": { action: reload_config }

rules: []

autostart: []

monitors: {}

modules:
  vanitygaps:
    enabled: true
    inner-h: 5
    inner-v: 5
    outer-h: 5
    outer-v: 5
  mcp:
    enabled: true
    transport-stdio: true
    transport-http: false
  wallpaper:
    enabled: true
    # Absolute path to image file; empty = no wallpaper (solid root color)
    path: "~/Pictures/wallpaper.png"
    # Scaling mode: fill | fit | center | stretch | tile
    mode: fill
