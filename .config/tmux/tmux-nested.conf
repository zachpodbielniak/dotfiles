# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-kitty:Tc"
set -ga update-environment "TERM_PROGRAM"
set -ga update-environment "KITTY_LISTEN_ON"
set -g mouse on

# hot reload
unbind r
bind -r r source-file ~/.config/tmux/tmux-nested.conf \; display "Config reloaded"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Vi mode and window settings
set-window-option -g mode-keys vi
set -g renumber-windows on
set -g set-clipboard on

# Image.nvim support
set -gq allow-passthrough on
set -g visual-activity off

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# catppuccin config
set -g @catppuccin_flavor "mocha"

# Menu styling options
set -ogq @catppuccin_menu_selected_style "fg=#{@thm_fg},bold,bg=#{@thm_overlay_0}"

# Window config
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_background "#{@thm_fg}"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_text "#W"

# Load catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Prevent overrides of window name
set -ogq @catppuccin_window_current_text " #W"
set -ogq @catppuccin_window_text " #W#{?window_zoomed_flag,(),}"

# Current Window config
set -g @catppuccin_window_current_background "#{@thm_sapphire}"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

# Status config (AFTER catppuccin loads)
# NOTE: Do NOT override @catppuccin_status_left_separator or @catppuccin_status_right_separator
# The catppuccin defaults use rounded Unicode characters ( and ) for the pill shape
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_date_time_text " %H:%M"

# Status bar position (TOP to distinguish from main)
set -g status-position top

# Status line
set -g status-interval 1
set -g status-right-length 80
set -g status-left-length 50
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

run '~/.tmux/plugins/tpm/tpm'
