backend = "glx"

# shadow 
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-color = "#11111b";

# opacity
# inactive-opacity = 0.8;
# active-opacity = 0.9;
inactive-opacity = 1.0;
active-opacity = 1.0;
opacity-rule = [
    "90:class_g = 'trayer'",
    "90:class_g = 'kitty'",
    "90:class_i = 'Navigator' && class_g = 'librewolf'",  # Browser windows
    "100:class_i = 'Toolkit' && class_g = 'librewolf'",  # Dialog/popup windows (no transparency)
    "90:class_g = 'slack'",
    "90:class_g = 'Slack'",
    "90:class_g = 'signal'",
    "90:class_g = 'Signal'",
    "90:class_g = 'discord'",
    "90:class_g = 'Discord'",
    "90:class_g = 'cherrystudio'",
    "90:class_g = 'CherryStudio'"
];

 # Ignore st
 shadow-exclude = [
   "class_g = 'st-256color'",
 ];
 opacity-exclude = [
   "class_g = 'st-256color'",
 ];
 blur-exclude = [
   "class_g = 'st-256color'",
 ];


# fading 
fading = true;
fade-in-step = 0.025;
fade-out-step = 0.025;
fade-delta = 8;

# blur 
blur: {
    method = "dual-kawase";
    # method = "gaussian";
    # method = "box";
    # method = "none";
    size = 10;
    deviation = 5.0;
}

# Corners
corner-radius = 16; 
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'xmobar'"
];

# Animations (requires picom-git or picom with animations support)
# Window open/close animations
transition-length = 300;
transition-pow-x = 0.3;
transition-pow-y = 0.3;
transition-pow-w = 0.3;
transition-pow-h = 0.3;
size-transition = true;

# Animation settings
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.4;
animation-dampening = 20;
animation-clamping = false;

# Animation rules
animation-for-open-window = "zoom"; # zoom, slide-left, slide-right, slide-up, slide-down, none
animation-for-unmap-window = "zoom"; # zoom, slide-left, slide-right, slide-up, slide-down, none
animation-for-workspace-switch-in = "slide-right";
animation-for-workspace-switch-out = "slide-left";
animation-for-transient-window = "slide-down";

# Window type specific animations
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; animation = "slide-down"; };
    dock = { shadow = false; clip-shadow-above = true; animation = "slide-up"; }
    dnd = { shadow = false; animation = "zoom"; }
    popup_menu = { opacity = 0.95; animation = "slide-down"; }
    dropdown_menu = { opacity = 0.95; animation = "slide-down"; }
};

