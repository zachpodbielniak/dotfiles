# PrusaSlicer Config: Vase Mode (Spiral)
# Printer: Ender 3 V2 Neo with Sprite extruder (direct drive)
# Use case: Single-wall vases, containers, decorative prints

# ==================== Printer Settings ====================
bed_shape = 0x0,220x0,220x220,0x220
max_print_height = 250
nozzle_diameter = 0.4
printer_technology = FFF

# ==================== Layer Height ====================
layer_height = 0.2
first_layer_height = 0.2
bottom_solid_layers = 3
top_solid_layers = 0

# ==================== Spiral Vase Mode ====================
spiral_vase = 1

# ==================== Perimeters (Vase = 1 wall) ====================
perimeters = 1
external_perimeters_first = 0
perimeter_generator = arachne

# ==================== Infill (None for vase) ====================
fill_density = 0%
fill_pattern = gyroid

# ==================== Speeds (mm/s) ====================
perimeter_speed = 40
external_perimeter_speed = 30
infill_speed = 50
solid_infill_speed = 40
top_solid_infill_speed = 30
first_layer_speed = 20
travel_speed = 150
travel_speed_z = 0

# ==================== Retraction (Direct Drive Sprite) ====================
retract_length = 0.8
retract_speed = 35
deretract_speed = 35
retract_before_travel = 1.5
retract_layer_change = 0
retract_lift = 0.2
wipe = 0

# ==================== Temperatures (PLA) ====================
first_layer_temperature = 215
temperature = 210
first_layer_bed_temperature = 65
bed_temperature = 60

# ==================== Cooling ====================
cooling = 1
fan_always_on = 1
min_fan_speed = 100
max_fan_speed = 100
bridge_fan_speed = 100
disable_fan_first_layers = 1
full_fan_speed_layer = 3

# ==================== Extrusion Width ====================
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.45
infill_extrusion_width = 0.45
solid_infill_extrusion_width = 0.45
top_infill_extrusion_width = 0.4

# ==================== Skirt/Brim ====================
skirts = 1
skirt_distance = 3
skirt_height = 1
brim_type = no_brim

# ==================== Other ====================
avoid_crossing_perimeters = 0
seam_position = aligned
gcode_flavor = marlin
use_relative_e_distances = 0
