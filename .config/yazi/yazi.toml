# https://yazi-rs.github.io/docs/configuration/overview/
# https://github.com/jblais493/Logos/blob/master/yazi/yazi.toml

[mgr]
ratio           = [1, 3, 4]
sort_by         = "alphabetical"
sort_sensitive  = false
sort_reverse    = false
sort_dir_first  = true
sort_translit   = false
linemode        = "none"
show_hidden     = true
show_symlink    = true
scrolloff       = 5
mouse_events    = [ "click", "scroll" ]
title_format    = "yazi: {cwd}"


[preview]
wrap            = "yes"
tab_size        = 4
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [0, 0, 0, 0]


