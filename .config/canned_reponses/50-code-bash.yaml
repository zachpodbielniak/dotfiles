- name: code_bash_read_stdin
  text: | 
    while IFS= read -r line 
    do 
        echo -e "${line}"
    done

- name: code_bash_remove_path 
  text: |
    IFS=':' p=($PATH)
    p=(${p[@]%%*linuxbrew*})
    IFS=':' echo "${p[*]}"

- name: code_bash_args_parser
  text: |
    while [[ $# -gt 0 ]]
    do 
        case "${1}" in 
        -h|--help)
            print_help
            ;;
        esac
        shift
    done

- name: code_bash_check_for_pipe
