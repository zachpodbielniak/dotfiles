responses:
- name: ticket_hello
  text: Hello {{ticket.requester.first_name}},
- name: ticket_thank_you
  text: Sounds good, and thank you for the update!
- name: ticket_follow_up
  text: Have you had an opportunity to review the previous comment?
- name: ticket_fiddler
  text: |
    Can you reproduce the issue while running Fiddler and send a capture of the issue? Please be sure to clear your browser cache and perform the HTTPs Decryption step in the documentation link. Fiddler download: https://www.telerik.com/download/fiddler . You can find documentation about how to use fiddler here:  https://www.dynatrace.com/support/help/how-to-use-dynatrace/real-user-monitoring/setup-and-configuration/web-applications/troubleshooting/capture-https-sessions-for-debugging-using-fiddler/
- name: ticket_support_archive
  text: |
    Please attach a *support archive* as explained on the page https://www.dynatrace.com/news/blog/improved-supportability-of-dynatrace-oneagent/ \nPlease note that it is important not to just send logs in a support archive. Configuration Information/Dashboards/Self-Monitoring Session files are also collected and are extremely valuable to speed up the investigation of your reported issue.
- name: swarm_please
  text: |
    please post about this in the relevant swarm channel where an SME can help out
