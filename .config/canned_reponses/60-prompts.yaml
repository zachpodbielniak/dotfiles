responses: 
- name: prompt_code_gobject
  text: | 
    using C and strictly using gobject, glib, gio, json-glib, and libsoup and while following best practices for all of these libraries

- name: prompt_write_docs
  text: |
    analyze the docs and the repo. document extensively and with as much detail for anything that is missing, as well enhance any existing documentation to make sure it is up to date. give examples, details of implementation, info on how to maintain, logic flows, and make sure that it is extensible for the future.

- name: prompt_transcript_summarize
  text: |
    below is a a transcript from a recording. summarize this into markdown format where various topics are split into different sections using bullet points. be sure to note any take aways (and who owns them if possible) as well as agreements that were had.

- name: prompt_story_template
  text: |
    Tell me a story about a hero called ${hero} in a ${theme} setting. The hero should be known for ${trait}.
  variables:
  - key: hero
    value: Xavier
  - key: theme
    value: fantasy
  - key: trait
    value: bravery

- name: prompt_undefined_vars
  text: |
    Write a ${genre} story about ${character} who must ${quest}.
  variables: []

- name: prompt_code_review
  text: |
    Act as a seasoned programmer with extensive commercial experience. Perform a comprehensive code review of the following ${language} code. Evaluate the code's efficiency, readability, and maintainability. Identify any potential bugs, security vulnerabilities, or performance issues and suggest specific improvements. Provide constructive, detailed feedback with clear explanations and recommendations.
  variables:
  - key: language
    value: Python

- name: prompt_debug_code
  text: |
    Analyze the provided ${language} code that is causing the following error: ${error_message}

    Provide a step-by-step walkthrough of the code, identify the root cause of the bug, and explain how to resolve it. Additionally, suggest improvements for performance, readability, or maintainability.
  variables:
  - key: language
    value: Python
  - key: error_message
    value: UNDEFINED

- name: prompt_generate_code
  text: |
    As a seasoned ${language} programmer, write code to ${task_description}. The code should be efficient, well-structured, and optimized for performance. Follow best practices and industry standards. Include appropriate error handling, type hints/annotations where applicable, and comprehensive docstrings/comments explaining the functionality.
  variables:
  - key: language
    value: Python
  - key: task_description
    value: UNDEFINED

- name: prompt_refactor_code
  text: |
    Refactor the following ${language} code to improve its ${focus_area}. Maintain the existing functionality while making the code cleaner, more maintainable, and following modern best practices. Explain each significant change and why it improves the code.

    ${additional_constraints}
  variables:
  - key: language
    value: Python
  - key: focus_area
    value: readability and maintainability
  - key: additional_constraints
    value: ''

- name: prompt_write_documentation
  text: |
    Create comprehensive ${doc_type} for the following ${language} code. The documentation should follow ${style_guide} conventions. Include:

    - Overview/purpose
    - Parameters/arguments with types and descriptions
    - Return values
    - Usage examples
    - Edge cases or important notes
    - ${additional_sections}
  variables:
  - key: doc_type
    value: API documentation
  - key: language
    value: Python
  - key: style_guide
    value: Google style
  - key: additional_sections
    value: ''

- name: prompt_explain_concept
  text: |
    Explain ${concept} in ${domain} as if you're teaching someone with ${audience_level} knowledge. Use clear analogies, concrete examples, and avoid unnecessary jargon. Structure your explanation as follows:

    1. Simple definition
    2. Why it matters
    3. Real-world analogy
    4. Practical example
    5. Common misconceptions

    ${additional_context}
  variables:
  - key: concept
    value: UNDEFINED
  - key: domain
    value: computer science
  - key: audience_level
    value: beginner
  - key: additional_context
    value: ''

- name: prompt_architecture_review
  text: |
    Review the following ${system_type} architecture design and provide expert feedback. Analyze the design for:

    - Scalability and performance considerations
    - Security vulnerabilities and best practices
    - Maintainability and code organization
    - Technology stack appropriateness
    - Potential bottlenecks or single points of failure
    - Cost optimization opportunities
    - ${specific_concerns}
  variables:
  - key: system_type
    value: web application
  - key: specific_concerns
    value: ''

- name: prompt_generate_tests
  text: |
    Generate comprehensive ${test_type} tests for the following ${language} code using ${test_framework}. Include:

    - Happy path test cases
    - Edge cases and boundary conditions
    - Error handling scenarios
    - Mock/stub setup where needed
    - Descriptive test names and comments
    - ${coverage_requirements}
  variables:
  - key: test_type
    value: unit
  - key: language
    value: Python
  - key: test_framework
    value: pytest
  - key: coverage_requirements
    value: ''

- name: prompt_create_readme
  text: |
    Create a professional README.md file for a ${project_type} project with a ${audience} audience and ${tone} tone. The README should include:

    - Project title and description
    - Key features
    - Installation instructions
    - Usage examples
    - Configuration options
    - ${additional_sections}
    - Contributing guidelines
    - License information
  variables:
  - key: project_type
    value: CLI tool
  - key: audience
    value: developers
  - key: tone
    value: professional
  - key: additional_sections
    value: ''

- name: prompt_translate_code
  text: |
    Translate the following code from ${source_language} to ${target_language}. Ensure the translated code:

    - Maintains the same functionality
    - Follows ${target_language} idioms and best practices
    - Uses appropriate language-specific features
    - Includes equivalent error handling
    - Has proper type annotations/declarations
    - ${additional_requirements}

    Provide brief comments explaining any significant differences in approach between the languages.
  variables:
  - key: source_language
    value: Python
  - key: target_language
    value: JavaScript
  - key: additional_requirements
    value: ''

- name: prompt_optimize_performance
  text: |
    Analyze the following ${language} code for performance bottlenecks and optimization opportunities. Focus on ${optimization_focus}. For each optimization:

    1. Identify the current inefficiency
    2. Explain the performance impact
    3. Provide the optimized code
    4. Estimate the performance improvement
    5. Note any tradeoffs

    Consider: algorithmic complexity, memory usage, I/O operations, and language-specific optimizations.

    Constraints/goals: ${constraints}
  variables:
  - key: language
    value: Python
  - key: optimization_focus
    value: execution speed
  - key: constraints
    value: ''

- name: prompt_design_api
  text: |
    Design a ${api_type} API for ${purpose}. The API should:

    - Follow ${api_style} conventions
    - Include proper versioning strategy
    - Have clear endpoint naming
    - Use appropriate HTTP methods and status codes
    - Include authentication/authorization approach
    - Define request/response schemas
    - Consider rate limiting and pagination
    - ${additional_requirements}

    Provide:
    1. Endpoint specifications
    2. Request/response examples
    3. Error handling strategy
    4. Documentation outline
  variables:
  - key: api_type
    value: REST
  - key: purpose
    value: UNDEFINED
  - key: api_style
    value: OpenAPI 3.0
  - key: additional_requirements
    value: ''

- name: prompt_security_audit
  text: |
    Perform a security audit on the following ${language} code with focus on ${security_concerns}. Analyze for:

    - Common vulnerabilities (OWASP Top 10)
    - Input validation and sanitization
    - Authentication and authorization issues
    - Data exposure risks
    - Injection vulnerabilities
    - Cryptographic weaknesses
    - Dependency vulnerabilities
    - ${specific_checks}

    For each issue found, provide:
    1. Severity level (Critical/High/Medium/Low)
    2. Description of the vulnerability
    3. Potential impact
    4. Recommended fix with code example
  variables:
  - key: language
    value: Python
  - key: security_concerns
    value: data handling
  - key: specific_checks
    value: ''

- name: prompt_write_blog_post
  text: |
    Write a ${length} technical blog post about ${topic} for ${target_audience} with a ${tone} tone. The post should:

    - Start with an engaging introduction
    - Include code examples and practical demonstrations
    - Use clear headings and subheadings
    - Incorporate relevant analogies or real-world examples
    - Include best practices and common pitfalls
    - End with a conclusion and key takeaways
    - ${additional_elements}

    Key points to cover:
    ${key_points}
  variables:
  - key: length
    value: 1000-word
  - key: topic
    value: UNDEFINED
  - key: target_audience
    value: beginner developers
  - key: tone
    value: educational
  - key: additional_elements
    value: ''
  - key: key_points
    value: ''

- name: prompt_build_sql_query
  text: |
    Write a ${database_type} SQL query to ${query_purpose}. The query should:

    - Be optimized for performance
    - Use appropriate indexes (suggest if needed)
    - Handle NULL values correctly
    - Include meaningful aliases
    - Be formatted for readability
    - ${additional_requirements}

    Provide:
    1. The optimized query
    2. Explanation of the query logic
    3. Expected result structure
    4. Performance considerations
    5. Any necessary indexes

    Additional context:
    ${context}
  variables:
  - key: database_type
    value: PostgreSQL
  - key: query_purpose
    value: UNDEFINED
  - key: additional_requirements
    value: ''
  - key: context
    value: ''

