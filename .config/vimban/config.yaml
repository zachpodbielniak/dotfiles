# Zach's vimban configuration
# See vimban/examples/config.yaml.example for full reference

# Identity
reporter: "zach_podbielniak"
assignee: "zach_podbielniak"

# Directories
directory: "~/Documents/notes"
people_dir: "02_areas/work/people"

# Ticket defaults
default_prefix: "PROJ"
default_priority: "medium"
default_due: "+7d"
default_scope: "personal"

# Distrobox
distrobox: "dev"

# Web server
server_port: 5005

# TUI
tui:
    default_layout: "kanban"
    default_view: "tickets"
    kanban:
        columns:
            - "backlog"
            - "ready"
            - "in_progress"
            - "blocked"
            - "review"
        hide_empty: false
        compact: false
    done:
        exclude: true
        show_days: 7
