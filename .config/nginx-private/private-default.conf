# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP server - redirect to HTTPS
server {
    listen       8080;
    listen  [::]:8080;
    server_name  localhost.podbielniak.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host:8443$request_uri;
}

# HTTPS server with port proxying
server {
    listen       8443 ssl http2;
    listen  [::]:8443 ssl http2;
    server_name  localhost.podbielniak.com;

    # SSL configuration
    ssl_certificate     /etc/nginx/ssl/private.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Root location - simple status page
    location / {
        default_type text/html;
        return 200 '<html><head><title>nginx-private</title></head><body><h1>nginx-private proxy</h1><p>Use /port/&lt;number&gt; to proxy to localhost:&lt;number&gt;</p></body></html>';
    }

    # Port proxy endpoint: /port/<port_number>/optional/path
    # Examples:
    #   /port/5003           -> http://host:5003/
    #   /port/5003/          -> http://host:5003/
    #   /port/5003/api/test  -> http://host:5003/api/test
    location ~ ^/port/(\d+)(/.*)?$ {
        set $target_port $1;
        set $target_path $2;

        # Default to / if no path specified
        if ($target_path = '') {
            set $target_path /;
        }

        # Proxy to host machine via slirp4netns gateway (10.0.2.2 provides host loopback access)
        proxy_pass http://10.0.2.2:$target_port$target_path$is_args$args;

        # Standard proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts for long-running connections (WebSocket, SSE)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Don't change redirects
        proxy_redirect off;
    }
}
