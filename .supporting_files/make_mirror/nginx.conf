events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Package repository server
    server {
        listen 80;
        server_name localhost;

        # Root directory for mirrors
        root /var/www/mirror;
        index index.html index.htm;

        # Autoindex for directory browsing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache static assets
        location ~* \.(deb|rpm|pkg|txz|tbz|tbz2|tgz|iso|img|qcow2|vmdk|ova)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Accel-Buffering no;
        }

        # Cache metadata files
        location ~* \.(xml|json|yaml|yml|txt|md|asc|sig|gpg|key)$ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # Repository metadata (shorter cache)
        location ~* (Release|Packages|Sources|repomd\.xml|primary\.xml|filelists\.xml|other\.xml)$ {
            expires 6h;
            add_header Cache-Control "public";
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}